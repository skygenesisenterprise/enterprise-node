name: Docker Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------
  # Extract metadata
  # ------------------------
  extract-metadata:
    name: Extract Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
      docker_tags: ${{ steps.docker_tags.outputs.tags }}
      docker_labels: ${{ steps.docker_labels.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Determine if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Enterprise SDK
            org.opencontainers.image.description=Sky Genesis Enterprise SDK Node.js Runtime
            org.opencontainers.image.vendor=Sky Genesis Enterprise
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Export Docker tags and labels
        id: docker_tags
        run: |
          echo 'tags<<EOF' >> $GITHUB_OUTPUT
          echo '${{ steps.docker_meta.outputs.tags }}' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Export Docker labels
        id: docker_labels
        run: |
          echo 'labels<<EOF' >> $GITHUB_OUTPUT
          echo '${{ steps.docker_meta.outputs.labels }}' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  # ------------------------
  # Build and push Docker images
  # ------------------------
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: extract-metadata
    strategy:
      matrix:
        variant:
          - base
          - demo
          - development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,suffix=-${{ matrix.variant }}
            type=semver,pattern={{version}},suffix=-${{ matrix.variant }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.variant }}
            type=semver,pattern={{major}},suffix=-${{ matrix.variant }}
            type=raw,value=latest-${{ matrix.variant }},enable=${{ matrix.variant == 'base' && github.ref_name == github.event.repository.default_branch }}
          labels: |
            org.opencontainers.image.title=Enterprise SDK (${{ matrix.variant }})
            org.opencontainers.image.description=Sky Genesis Enterprise SDK Node.js Runtime - ${{ matrix.variant }} variant
            org.opencontainers.image.vendor=Sky Genesis Enterprise
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.extract-metadata.outputs.version }}
            skygenesis.variant=${{ matrix.variant }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.variant }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.extract-metadata.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ------------------------
  # Build and push CLI image
  # ------------------------
  docker-cli:
    name: Build and Push CLI Image
    runs-on: ubuntu-latest
    needs: extract-metadata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for CLI
        id: meta_cli
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Enterprise SDK CLI
            org.opencontainers.image.description=Sky Genesis Enterprise SDK CLI - Command Line Interface
            org.opencontainers.image.vendor=Sky Genesis Enterprise
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.extract-metadata.outputs.version }}

      - name: Build and push CLI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cli
          target: cli
          push: true
          tags: ${{ steps.meta_cli.outputs.tags }}
          labels: ${{ steps.meta_cli.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.extract-metadata.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ------------------------
  # Generate SBOM
  # ------------------------
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [extract-metadata, docker-build]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-metadata.outputs.version }}-base
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ------------------------
  # Update Docker Hub description
  # ------------------------
  update-description:
    name: Update Docker Hub Description
    runs-on: ubuntu-latest
    needs: extract-metadata
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ${{ github.repository }}
          short-description: Sky Genesis Enterprise SDK Node.js Runtime
