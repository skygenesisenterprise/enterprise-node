name: Release SDK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # pour checkout et releases
  packages: write   # pour npm publish

jobs:
  # ------------------------
  # Build
  # ------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/lib
          retention-days: 1

  # ------------------------
  # Publish to NPM
  # ------------------------
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update package versions
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            pnpm version ${{ steps.version.outputs.version }} --no-git-tag-version
          else
            echo "Version already set to ${{ steps.version.outputs.version }}"
          fi

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ------------------------
  # Upsert GitHub Release
  # ------------------------
  release:
    name: Upsert GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upsert release (create or edit)
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Release exists — skipping creation"
          else
            echo "Release missing — creating"
            gh release create "${{ github.ref_name }}" \
              --draft=false \
              --prerelease=$( [[ "${{ github.ref_name }}" == *-* ]] && echo true || echo false )
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
